<h1>Список постов</h1>
<a href="{% url 'post_create' %}">Создать новый пост</a>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_update' post.pk %}">{{ post.title }}</a>
            <form action="{% url 'post_delete' post.pk %}" method="post">
                {% csrf_token %}
                <button type="submit">Удалить</button>
            </form>
        </li>
    {% endfor %}
</ul>
